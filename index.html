<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="debugging">
        <button onclick="newEnemy()">Generate random enemy</button>
        <button onclick="consoleLog()">Console Log stats</button>
        <button onclick="killEnemy()">Kill Enemy</button>
    </div>
    <Button onclick='start()' id="start"><h1>Start Game</h1></Button>
    <div id="prep">
            <h1>Choose class</h1>
            <button class="class" onclick="classWarrior()">Warrior</button>
            <button class="class" onclick="classRanger()">Ranger</button>
            <button class="class" onclick="classMage()">Mage</button>
            <button id="beginTheFun" onclick="beginTheFun()">Begin The Fun!</button>
    </div>
    
    <div id="game">
        <div id="player">
            <H1>Player</H1>
            <div id="playerHP"></div>
            <div id="playerMana"></div>
            <button id="spellList" onclick="">Spell List</button>
            <button onclick="attackEnemy()">Attack!</button>
        </div>
        <div id="enemy">
            <H1>Enemy</H1>
            <div id="enemyHP"></div>
            <div id="enemyMana"></div>    
        </div>
        <div id="enemyDestroyed">
            <H1>Enemy has been annihilated!</H1>
            <button onclick="KILLED()">Another one for the slaughter!</button>
        </div>
    </div>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="main.js"></script>
</body>
</html>
